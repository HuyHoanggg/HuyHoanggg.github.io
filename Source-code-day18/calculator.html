<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <table>
            <tr>
                <td colspan="4"><button class="btn" style="width: 264px" onclick="clean()">AC</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="square()">x&#178;</button></td>
                <td><button class="btn" onclick="sqrt()">&#x221a;</button></td>
                <td><button class="btn" value="%">%</button></td>
                <td><button class="btn" value="*">*</button></td>
            </tr>
            <tr>
                <td><button class="btn number" value="7">7</button></td>
                <td><button class="btn number" value="8">8</button></td>
                <td><button class="btn number" value="9">9</button></td>
                <td><button class="btn" value="/">/</button></td>
            </tr>
            <tr>
                <td><button class="btn number" value="4">4</button></td>
                <td><button class="btn number" value="5">5</button></td>
                <td><button class="btn number" value="6">6</button></td>
                <td><button class="btn" value="+">+</button></td>
            </tr>
            <tr>
                <td><button class="btn number" value="1">1</button></td>
                <td><button class="btn number" value="2">2</button></td>
                <td><button class="btn number" value="3">3</button></td>
                <td><button class="btn" value="-">-</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="undo()"><i style="font-size: 22px;" class="material-icons">backspace</i></button></td>
                <td><button class="btn number" value="0">0</button></td>
                <td><button class="btn number" value=".">.</button></td>
                <td><button class="btn" onclick="equal()">=</button></td>
            </tr>
        </table>
    </div>
    <script>
        const numbers = document.getElementsByClassName('btn');
        const display = document.getElementById("display");


        for(let number of numbers){
            number.addEventListener("click", function(){
                display.innerHTML = display.innerHTML + this.value;
            })
        }
        
        function equal(){
            display.innerHTML =eval(display.innerHTML);
        }

        function sqrt(){
            display.innerHTML = Math.sqrt(display.innerHTML);
        }

        function square(){
            if(display.innerHTML == ""){
                display.innerHTML = 0;
            }else{
                display.innerHTML = eval(display.innerHTML) * eval(display.innerHTML);
            }
        }

        function clean(){
            display.innerHTML = "";
        }

        function undo(){
            let result = display.innerHTML;
            display.innerHTML = result.substring(0,result.length-1);
        }
    </script>
</body>
</html>
