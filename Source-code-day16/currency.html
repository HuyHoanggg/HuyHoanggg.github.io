<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <p>Select input currency</p>
    <form action="">
        <input type="radio" name="usd" id="usd" value="usd"> USD <br/>
        <input type="radio" name="eur" id="eur" value="euro"> EUR <br/>
        <input type="text" name="vnd" id="vnd">
        <button type="submit" onclick="currency()">Convert</button>
    </form>
    <script>
        function currency(){
            let money = document.getElementById("vnd").value;
            let usd = document.getElementById("usd").checked;
            let eur = document.getElementById("eur").checked;
            if (usd == true){
                alert (money*23176.50);
            }else if(eur == true ){
                alert (money*27517.46);
            }
        }
    </script>
</body>
</html>
