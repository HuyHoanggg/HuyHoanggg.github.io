<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="gallery">
        <div class="image__spring">
            <figure>
                <img src="https://miro.medium.com/max/3840/1*oxzfllcH_OqAppRptmWa8A.jpeg" alt="image" title="spring"/>
            </figure>
            <figcaption>Spring</figcaption>
        </div>
        <div class="image__autumn">
            <figure>
                <img src="https://images.pexels.com/photos/1591447/pexels-photo-1591447.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="image" title="autumn"/>
            </figure>
            <figcaption>Autumn</figcaption>
        </div>
        <div class="image__winter">
            <figure>
                <img src="https://images6.fanpop.com/image/photos/41600000/beautiful-winter-winter-41682982-750-750.jpg" alt="image" title="winter"/>
            </figure>
            <figcaption>Winter</figcaption>
        </div>
    </div>
</body>
</html>
